# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2880x1800@90,3840x-240,1.5
monitor=DP-1,3840x2160@60,0x0,1.5

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some default env vars.
env = GTK_THEME,Adwaita:dark
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Execute your favorite apps at launch
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursor Bibata-Original-Classic 20
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
#exec-once = swayidle
exec-once = swaync
exec-once = nm-applet
exec-once = blueman-applet
exec-once = fcitx5 --keep -d -r

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = -1
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(868686) #rgb(FE7A36) # rgb(5755FE) rgb(FE7A36) 135deg
    col.inactive_border = rgb(333333)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = false 
    }

    shadow { 
        enabled = false 
    }
}

animations {
    enabled = no
    first_launch_animation = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    animation = windows, 1, 3, default
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, default
}

misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = no
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float,center,class:^(float|thunar|keyboard-shortcut-editor|nmtui|feh|blueman-manager|com.saivert.pwvucontrol|org.fcitx.fcitx5-config-qt|nm-connection-editor)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod SHIFT, return, exec, [float] kitty
bind = $mainMod, q, killactive,
bind = $mainMod, e, exec, thunar
bind = $mainMod, b, exec, [workspace 3] firefox
bind = $mainMod, o, togglefloating,
bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, v, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, c, exec, hyprpicker -nl | wl-copy
bind = $mainMod, f, fullscreen, # dwindle
bind = $mainMod, t, togglesplit, # dwindle
bind = $mainMod, p, pin,
bind = $mainMod, tab, workspace, e+1
bind = $mainMod SHIFT, tab, workspace, e-1
bind = $mainMod, c, centerwindow

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move active with mainMod + arrow keys
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move workspaces between monitor
bind = $mainMod CTRL, comma, movecurrentworkspacetomonitor, 0
bind = $mainMod CTRL, period, movecurrentworkspacetomonitor, 1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Map FN keys
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , XF86MonBrightnessDown, exec, brightnessctl set 10-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10

# Screenshots
bind = , Print, exec, grim -s "$(slurp)" -q 100 -t jpeg | wl-copy -p

# Resize
bind = $mainMod ALT, h, resizeactive, -100 0
bind = $mainMod ALT, l, resizeactive, 100 0
bind = $mainMod ALT, j, resizeactive, 0 50
bind = $mainMod ALT, k, resizeactive, 0 -50

bind = $mainMod SHIFT ALT, h, moveactive, -100 0
bind = $mainMod SHIFT ALT, l, moveactive, 100 0
bind = $mainMod SHIFT ALT, k, moveactive, 0 -100
bind = $mainMod SHIFT ALT, j, moveactive, 0 100

# Misc
bind = $mainMod CTRL ALT, q, exec, hyprctl dispatch exit
bind = $mainMod CTRL ALT, l, exec, hyprlock
